<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra clone</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/caa5934790.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logoContainer">
          <a href="">
            <img
              class="logo"
              src="./assets/images/myntra_logo.webp"
              alt="Myntra Logo"
          /></a>
        </div>

        <a href="/men">Men</a>
        <a href="/women">Women</a>
        <a href="/kids">Kids</a>
        <a href="/home">Home</a>
        <a href="/beauty">Beauty</a>
        <a href="/genz">Genz</a>
        <a href="/studio"
          >Studio
          <sup style="color: palevioletred; font-weight: bold">NEW</sup></a
        >

        <div class="inputField">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search for products, brands and more"
          />
        </div>

        <div class="iconContainer">
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-regular fa-bag-shopping"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="maincontainer">
        <div class="bannerImg">Image</div>
        <div class="risingContainer">
          <h4>Rising stars</h4>
          <div class="imgSection">Images</div>
        </div>

        <div class="luxeContainer">
          <h4>Luxe Grand Reduction Deals</h4>
          <div class="luxeImgSection">Images</div>
        </div>

        <div class="medalWorthyContainer">
          <h4>Medal Worthy Brands To Bag</h4>
          <div class="imgsections">Images</div>
        </div>

        <div class="grandGlobalContainer">
          <h4>Grand Global Brands</h4>
          <div class="grandImgSection">Images</div>
        </div>

        <div class="shopCategoryContainer">
          <h4>Shop By category</h4>
          <div class="grandImgSection">Images</div>
          <div class="grandImgSection">Images</div>
          <div class="grandImgSection">Images</div>
          <div class="grandImgSection">Images</div>
          <div class="grandImgSection">Images</div>
          <div class="grandImgSection">Images</div>
        </div>
      </div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
