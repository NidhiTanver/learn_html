<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="POST">
        <label for="email">Email</label>
        <input id="email" type="email" value="email" required/> <br>

        <label for="user_password">Password</label>
        <input type="password" id="user_password" value="password" required/> <br>

        <label for="user_color">Color</label>
        <input type="color" id="user_color"/><br>

        <label for="user_date">Date</label>
        <input type="date" id="user_date" /> <br>

        <label for="user_file">File</label>
        <input type="file" id="user_file"/><br>

        <label for="user_range">Range</label>
        <input type="range" value="10" id="user_range"/> <br>

        <label for="male">Male</label>
        <input type="radio" id="male" value="male" id="male" name="gender"/> <br>

        <label for="female">Female</label>
        <input type="radio" id="female" value="female" id="female" name="gender" /> <br>

        <label for="other">Other</label>
        <input type="radio" id="other" value="other" id="other" name="gender" /> <br>

        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" value="apple" id="apple" name="fruit"/> <br>

        <label for="banana">Banana</label>
        <input type="checkbox" id="banana" value="banana" id="banana" name="fruit"/> <br>

        <label for="orange">Orange</label>
        <input type="checkbox" id="orange" value="orange" id="orange" name="fruit"/> <br>


        <input type="submit" value="submit"/>
    </form>
</body>
</html>
